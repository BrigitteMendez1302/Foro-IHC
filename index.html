    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["Language", "Masks (in millions)"],
          ["Tu Mascarilla", 3600],
          ["ONGMasca", 1700],
          ["Otros", 300],
          ["ONG", 1200],
          ["Mask", 700],
          ["Mascarilla", 2500],
        ]);

        var options = {
          title: "Top 5 ONG del mes",
          titleTextStyle: {
            fontName: "Roboto",
            fontSize: 24,
          },
          tooltipTextStyle: {
            fontName: "Roboto",
          },
          backgroundColor: "white",
          legend: "none",
          pieSliceText: "label",
          <!--pieStartAngle: 210,-->
          slices: {
            2: { color: "transparent" },
          },
        };

        var chart = new google.visualization.PieChart(
          document.getElementById("piechart")
        );

        chart.draw(data, options);
      }
    </script>
